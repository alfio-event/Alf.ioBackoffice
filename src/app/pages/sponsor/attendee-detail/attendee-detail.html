<ActionBar class="nt-action-bar" title="Edit Details">
    <NavigationButton *ifAndroid icon="res://ic_arrow_back_white" (tap)="onBackTap()" text="Scan"></NavigationButton>
    <NavigationButton *ifIos (tap)="onBackTap()" text="Scan"></NavigationButton>
</ActionBar>

<GridLayout rows="auto, 1, *">
    <sponsor-scan-badge row="0" [item]="scan" [showArrow]="false"></sponsor-scan-badge>
    <StackLayout row="1" class="hr-light"></StackLayout>
    <ScrollView row="2" tkExampleTitle tkToggleNavButton>
        <RadDataForm [source]="scan" class="fill-bg" (loaded)="dataFormLoaded($event)" [metadata]="metadata">
            <TKPropertyGroup tkDataFormGroups name="Edit Information" hidden="false">
                <TKDataFormStackLayout tkPropertyGroupLayout></TKDataFormStackLayout>
                <TKEntityProperty tkPropertyGroupProperties name="leadStatus" index="0">
                    <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties name="notes" index="1">
                    <TKPropertyEditor tkEntityPropertyEditor type="MultilineText"></TKPropertyEditor>
                </TKEntityProperty>
            </TKPropertyGroup>
        </RadDataForm>
    </ScrollView>
</GridLayout>
