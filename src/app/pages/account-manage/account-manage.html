<ActionBar class="action-bar" title="Select Event">
    <NavigationButton *ifAndroid icon="res://ic_arrow_back_white" (tap)="onBackTap()" text="Accounts"></NavigationButton>
    <NavigationButton *ifIos (tap)="onBackTap()" text="Accounts"></NavigationButton>
    <ActionItem (tap)="reloadEvents()" icon="res://ic_refresh_white" ios.systemIcon="13" ios.position="right" text="Refresh Data"></ActionItem>
</ActionBar>

<GridLayout rows="10, *, auto">
  <ListView [items]="events" row="1" *ngIf="account && !isLoading" class="list-group" (itemTap)="select($event)">
    <ng-template let-item="item" class="event">
      <event-header [event]="item" [account]="account" list="true" class="list-group-item"></event-header>
    </ng-template>
  </ListView>

  <ActivityIndicator class="activity-indicator" [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

</GridLayout>
