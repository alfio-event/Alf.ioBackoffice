<ActionBar class="action-bar" title="Select Event">
    <NavigationButton text="Accounts" icon="res://ic_arrow_back_white" (tap)="onBackTap()"></NavigationButton>
    <ActionItem (tap)="reloadEvents()" icon="res://ic_refresh_white" ios.systemIcon="13" ios.position="right" text="Refresh Data"></ActionItem>
</ActionBar>

<GridLayout rows="10, *, auto">
  <ListView [items]="events" row="1" [class.visible]="!isLoading" *ngIf="account" [class.loading-active]="isLoading">
    <template let-item="item" class="event">
      <event-header [event]="item.eventConfiguration" [account]="account" (onTap)="select($event)"></event-header>
    </template>
  </ListView>

  <ActivityIndicator class="activity-indicator" [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

</GridLayout>
